{% extends "base.html" %}
{% block content %}

<div class="mt-3">토렌트 파일</div>

<form>
  <div class="custom-file mt-2">
    <input type="file" accept=".torrent" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile"></label>
  </div>
  <button id="get_info_local_btn" name="get_info_local_btn" class="btn btn-sm btn-outline-success mt-2 mb-1">가져오기</button>
</form>

<form id="results-before">
    <div class="form-group mt-3 mb-2">
        <label for="torrent_url">웹 주소</label>
        <input type="url" class="form-control" id="torrent_url" aria-describedby="urlhelp" placeholder="">
        <small id="urlhelp" class="form-text text-muted">http로 시작하는 주소를 입력하세요.</small>
    </div>
    <button id="get_info_url_btn" name="get_info_url_btn" class="btn btn-sm btn-outline-success mb-1">가져오기</button>
</form>
<!--전체-->


<script type="text/javascript">
    var package_name = 'torrent_info';
    var current_info = null;
    const result_li_div = '<div class="card mt-3 mb-3" id="results-li"></div>';

    $(document).ready(function() {

        $(function() {
            $.ajax({
                url: '/' + package_name + '/api/cached_info',
                type: "POST",
                cache: false,
                data: {},
                dataType: "json",
                success: function(data) {
                    if (data.success) {
                        if (data.info.length) {
                            data.info.forEach(function(element){ 
                                update_single_result(element, false); 
                            });
                        }
                    }
                }
            });
        });

    });
  
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });

  $("body").on('click', '#get_info_local_btn', function(e) {
      e.preventDefault();
      var current_file = $('#customFile').prop('files')[0];
      if (jQuery.isEmptyObject(current_file)) {
          $.notify('<strong>파일을 첨부해 주세요!</strong>', {
              type: 'warning'
          });
          return;
      }
      var form_data = new FormData();
      form_data.append('file',current_file);
      $.ajax({
          url: '/' + package_name + '/api/torrent_info_file',
          type: "POST",
          cache: false,
          data: form_data,
          processData: false,
          contentType: false,
          success: function(data) {
              if (data.success) {
                  update_single_result(data.info);
              } else {
                  $.notify('<strong>실패하였습니다!!!</strong><br>' + data.log, {
                      type: 'warning'
                  });
              }
          }
      });
  });

    $("body").on('click', '#get_info_url_btn', function(e) {
        e.preventDefault();
        torrent_url = document.getElementById("torrent_url").value;
        if (!torrent_url.startsWith("http")) {
            $.notify('<strong>올바른 토렌트 주소를 입력하세요!</strong>', {
                type: 'warning'
            });
            return;
        }
        $.ajax({
            url: '/' + package_name + '/api/torrent_info_url',
            type: "POST",
            cache: false,
            data: {
                torrent_url: torrent_url
            },
            dataType: "json",
            success: function(data) {
                if (data.success) {
                    update_single_result(data.info);
                } else {
                    $.notify('<strong>실패하였습니다!!!</strong><br>' + data.log, {
                        type: 'warning'
                    });
                }
            }
        });
    });


    function update_single_result(data, show_info=true) {
        let torrent_file_name = data.name + '.torrent';
        let torrent_file_href = data.info_hash;
        let etime = ("time_metadata" in data) ? data.time_metadata : null;
        if ( !etime ) etime += Number(("time_scrape" in data) ? data.time_scrape : 0);
        str = `                
        <div class="card-header" id="item-header">
            <div class="d-flex w-100 justify-content-between">
                <h7 class="text-truncate" style="flex: 1;">
                    <a href="${torrent_file_href}" id="torrent_file">${torrent_file_name}</a>
                </h7>
                <small text-muted>${etime ? etime.toFixed(3) : '-'} 초</small>
            </div>
        </div>
        <ul class="list-group list-group-flush collapse${show_info ? ' show' : ''}">
            <li class="list-group-item">
                <pre>${JSON.stringify(data, null, 2)}</pre>
            </li>
        </ul>
        `
        if (!$("#results-li").length) {
            $("#results-before").after(result_li_div);
        }
        $("#results-li").prepend(str);
    }
    
    $("body").on('click', '#item-header', function(e) {
        {# $(this).next('ul').children('li').toggle(); #}
        $(this).next('ul').toggle();
    });

    $("body").on('click', '#torrent_file', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $.ajax({
            url: '/' + package_name + '/api/download_torrent',
            type: "POST",
            cache: false,
            data: {
                hash: $(this).attr('href')
            },
            dataType: "json",
            success: function(data) {
                if (data.success) {
                    window.location = data.download_url;
                } else {
                    $.notify('<strong>실패하였습니다!!!</strong><br>' + data.log, {
                        type: 'warning'
                    });
                }
            }
        });
    })
    
</script>


{% endblock %}
